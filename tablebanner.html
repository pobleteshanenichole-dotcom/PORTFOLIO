<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --green-dark: #2e4f32;
      --green-mid: #3b6b4a;
      --green-light: #a8d5ba;
      --green-bg: #f4fbf6;
      --green-side: #d6eadf;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--green-bg);
      color: var(--green-dark);
    }

    .frame-shell {
      display: grid;
      grid-template-rows: 120px 1fr;
      height: 100vh;
    }
    .row-bottom {
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: 0;
    }

    .banner-wrap,
    .toc-wrap,
    .content-wrap {
      border: 2px solid var(--green-light);
    }
    .banner-wrap { border-bottom: none; }
    .toc-wrap { border-right: none; }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: var(--green-bg);
    }
  </style>

  <script>
    // Inline pages for the right content frame
    const PAGES = {
      home:
        <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4fbf6; /* light matcha background */
      color: #2e4f32; /* deep green text */
      padding: 40px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      color: #355e3b; /* rich matcha green */
      font-size: 28px;
      margin-bottom: 16px;
    }

    p {
      max-width: 700px;
      line-height: 1.6;
      text-align: center;
      font-size: 16px;
      margin: 0;
    }

    .small {
      font-size: 14px;
      color: #3b6b4a;
      margin-top: 20px;
    }

    /* Optional: Add a soft card effect */
    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 40px;
      box-shadow: 0 4px 12px rgba(46, 79, 50, 0.15);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Welcome!</h2>
    <p class="small">
      I am a dedicated Computer Engineering student with a strong eagerness to learn and deepen 
      my understanding of both hardware and software systems. I am highly adaptable, motivated, 
      and committed to developing my skills through practical experiences and continuous improvement. 
      My goal is to apply my knowledge effectively, contribute innovative solutions, and grow as a 
      professional in the field of computer engineering.
    </p>
  </div>
</body>
</html>,

      resume:
"<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>" +
"<style>body{font-family:Arial;background:#f4fbf6;color:#2e4f32;padding:24px;margin:0}" +
"h2{text-align:center;margin:0 0 16px}" +
"ul{max-width:720px;margin:0 auto;padding-left:18px;line-height:1.6}" +
"img{display:block;margin:16px auto;border-radius:50%;border:3px solid #c5e3c7;width:120px;height:120px;object-fit:cover}" +
"</style></head><body>" +
"<h2>My Resume</h2>" +
"<img src='jeo.jpg' alt='Profile Image'>" +
"<ul>" +
"<li><strong>Name:</strong> Shane Nichole Poblete</li>" +
"<li><strong>Address:</strong> Navarro, Gen. Trias, Cavite</li>" +
"<li><strong>Objective:</strong> Computer Engineering student seeking practical work experience to apply and develop knowledge in hardware and software systems. Adaptable, ready to learn, and eager to grow in the scientific field.</li>" +
"<li><strong>Education:</strong><br>San Sebastian College – Recoletos de Cavite (2022 - Present)<br>• 2nd Year Representative – C.A.T.E.S. (2023-2024)<br>• President – C.A.T.E.S. (2024-2025)<br>• ASOP Member (2024-2025)<br><br>STI College Rosario, Cavite (2020 - 2022)<br>• TVL Strand Graduate<br>• With Honors (2020-2022)</li>" +
"<li><strong>Skills:</strong> HTML, CSS, JavaScript, Arduino, Communication, Time Management, Leadership</li>" +
"</ul>" +
"</body></html>",

      schedule:
        "<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>" +
"<style>body{font-family:Arial;background:#f4fbf6;color:#2e4f32;padding:24px;margin:0}" +
"h2{text-align:center;margin:0 0 16px}" +
"table{width:100%;border-collapse:collapse}" +
"th,td{border:1px solid #2e4f32;padding:8px;text-align:center}" +
"th{background:#a8d5ba}" +
"tr:nth-child(even){background:#eaf5ea}" +
"</style></head><body>" +
"<h2>Class Schedule</h2>" +
"<table>" +
"<tr><th>Day</th><th>Subject</th><th>Time</th><th>Room</th><th>Instructor</th></tr>" +
"<tr><td>Mon–Tue</td><td>CPE218 Computer Architecture and Organization</td><td>8:00–9:30, 12:00–1:30</td><td>COELAB</td><td>Sir Aljhon Manahan</td></tr>" +
"<tr><td>Mon–Tue</td><td>CPE220 Computer Networks and Security</td><td>9:30–11:00, 3:00–4:30</td><td>COELAB</td><td>Ms. Nzelle Tenedero</td></tr>" +
"<tr><td>Thu–Fri</td><td>CPE221 Digital Signal Processing</td><td>8:00–10:30</td><td>CLAB3 (F2F THRS) / OLC (FRI)</td><td>Sir Roberto Lozada</td></tr>" +
"<tr><td>Thu–Fri</td><td>CPE302 Embedded Systems 2</td><td>10:30–12:00</td><td>SJ201/SJ202</td><td>Sir Roberto Lozada</td></tr>" +
"<tr><td>Thu–Fri</td><td>CPE502 CpE Practice and Design 2</td><td>1:00–2:30</td><td>SJ401</td><td>Sir Tommy Ditucalan</td></tr>" +
"<tr><td>Thu–Fri</td><td>CPE303 Embedded Systems 3</td><td>3:00–4:30</td><td>SJ401/SJ403</td><td>Sir Roberto Lozada</td></tr>" +
"</table>" +
"</body></html>"
    };

    function loadPage(pageKey) {
      var frame = document.getElementById('contentFrame');
      frame.srcdoc = PAGES[pageKey] || PAGES.home;
    }
    window.loadPage = loadPage;
  </script>
</head>
<body>
  <div class="frame-shell">
    <!-- Banner -->
<div class="banner-wrap">
  <iframe title="Banner"
    srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
      <style>
        body{margin:0;background:#a8d5ba;display:flex;align-items:center;justify-content:center}
        img{max-height:118px;max-width:100%;object-fit:cover;border-radius:8px;}
      </style>
    </head><body>
      <img src="matcha.jpg" alt="Banner">
    </body></html>
  </iframe>
</div>


    <!-- TOC + Content -->
    <div class="row-bottom">
      <!-- Left TOC -->
      <div class="toc-wrap">
        <iframe title="Table of Contents"
          srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
            <style>
              body{margin:0;font-family:Arial;background:#d6eadf;color:#2e4f32}
              .wrap{padding:12px}
              h3{text-align:center;margin:0 0 12px}
              a{display:block;text-decoration:none;color:#2e4f32;background:#cfe9d6;border-radius:6px;padding:10px;margin:6px 0;text-align:center;font-weight:bold}
              a:hover{background:#3b6b4a;color:#fff}
            </style>
          </head><body>
            <div class='wrap'>
              <h3>Table of Contents</h3>
              <a href='#' data-page='home' onclick='parent.loadPage(this.dataset.page);return false;'>Home</a>
              <a href='#' data-page='resume' onclick='parent.loadPage(this.dataset.page);return false;'>Resume</a>
              <a href='#' data-page='schedule' onclick='parent.loadPage(this.dataset.page);return false;'>Schedule</a>
            </div>
          </body></html>">
        </iframe>
      </div>

      <!-- Right Content -->
      <div class="content-wrap">
        <iframe id="contentFrame" title="Content"
          srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
            <style>
              body{font-family:Arial;background:#f4fbf6;color:#2e4f32;padding:24px;margin:0}
              h2{text-align:center;margin:0 0 10px}
              p{text-align:center;margin:8px 0}
              .small{font-size:12px;color:#3b6b4a;margin-top:20px;text-align:center}
            </style>
          </head><body>
            <h2>Welcome to My Home Page</h2>
            <p>This is the home page content.</p>
          </body></html>">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
