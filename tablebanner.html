<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Webpage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --green-dark: #2e4f32;
      --green-mid: #3b6b4a;
      --green-light: #a8d5ba;
      --green-bg: #f4fbf6;
      --green-side: #d6eadf;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--green-bg);
      color: var(--green-dark);
    }

    .frame-shell {
      display: grid;
      grid-template-rows: 120px 1fr;
      height: 100vh;
    }
    .row-bottom {
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: 0;
    }

    .banner-wrap,
    .toc-wrap,
    .content-wrap {
      border: 2px solid var(--green-light);
    }
    .banner-wrap { border-bottom: none; }
    .toc-wrap { border-right: none; }

    iframe {
      width: 100%;
      height: 100%;
      border: 0;
      background: var(--green-bg);
    }
  </style>

  <script>
    // Inline pages for the right content frame
    const PAGES = {
      home:
        "<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>" +
        "<style>body{font-family:Arial;background:#f4fbf6;color:#2e4f32;padding:24px;margin:0}h2{text-align:center;margin:0 0 10px}p{text-align:center;margin:8px 0}.small{font-size:12px;color:#3b6b4a;margin-top:20px;text-align:center}</style>" +
        "</head><body>" +
        "<h2>Welcome to My Home Page</h2>" +
        "<p>This is the home page content.</p>" +
        "<p class='small'>Note: You are not allowed to use any HTML authoring tool or Microsoft Word. Use Notepad or some other simple text editor.</p>" +
        "</body></html>",

      resume:
        "
<!DOCTYPE html>
"<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>" +
        "<style>body{font-family:Arial;background:#f4fbf6;color:#2e4f32;padding:24px;margin:0}h2{text-align:center;margin:0 0 16px}ul{max-width:720px;margin:0 auto;padding-left:18px;line-height:1.6}</style>" +
        "</head><body>" +
        "<h2>My Resume</h2>" +
        "<ul>" +
        "<li><strong>Name:</strong> Your Name</li>" +
        "<li><strong>Objective:</strong> Brief statement here.</li>" +
        "<li><strong>Education:</strong> School, Degree, Year</li>" +
        "<li><strong>Skills:</strong> HTML, CSS, JavaScript</li>" +
        "<li><strong>Experience:</strong> Role – Company – Dates</li>" +
        "</ul>" +
        "</body></html>"
,

      schedule:
        "<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>" +
        "<style>body{font-family:Arial;background:#f4fbf6;color:#2e4f32;padding:24px;margin:0}h2{text-align:center;margin:0 0 16px}table{width:100%;border-collapse:collapse}th,td{border:1px solid #2e4f32;padding:8px;text-align:center}th{background:#a8d5ba}</style>" +
        "</head><body>" +
        "<h2>My Schedule</h2>" +
        "<table>" +
        "<tr><th>Day</th><th>Subject/Activity</th><th>Time</th></tr>" +
        "<tr><td>Monday</td><td>Math</td><td>9:00–10:00</td></tr>" +
        "<tr><td>Tuesday</td><td>Science</td><td>10:00–11:00</td></tr>" +
        "<tr><td>Wednesday</td><td>English</td><td>1:00–2:00</td></tr>" +
        "<tr><td>Thursday</td><td>PE</td><td>8:00–9:00</td></tr>" +
        "<tr><td>Friday</td><td>ICT</td><td>2:00–3:00</td></tr>" +
        "</table>" +
        "</body></html>"
    };

    function loadPage(pageKey) {
      var frame = document.getElementById('contentFrame');
      frame.srcdoc = PAGES[pageKey] || PAGES.home;
    }
    window.loadPage = loadPage;
  </script>
</head>
<body>
  <div class="frame-shell">
    <!-- Banner -->
<div class="banner-wrap">
  <iframe title="Banner"
    srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
      <style>
        body{margin:0;background:#a8d5ba;display:flex;align-items:center;justify-content:center}
        img{max-height:118px;max-width:100%;object-fit:cover;border-radius:8px;}
      </style>
    </head><body>
      <img src="matcha.jpg" alt="Banner">
    </body></html>
  </iframe>
</div>


    <!-- TOC + Content -->
    <div class="row-bottom">
      <!-- Left TOC -->
      <div class="toc-wrap">
        <iframe title="Table of Contents"
          srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
            <style>
              body{margin:0;font-family:Arial;background:#d6eadf;color:#2e4f32}
              .wrap{padding:12px}
              h3{text-align:center;margin:0 0 12px}
              a{display:block;text-decoration:none;color:#2e4f32;background:#cfe9d6;border-radius:6px;padding:10px;margin:6px 0;text-align:center;font-weight:bold}
              a:hover{background:#3b6b4a;color:#fff}
            </style>
          </head><body>
            <div class='wrap'>
              <h3>Table of Contents</h3>
              <a href='#' data-page='home' onclick='parent.loadPage(this.dataset.page);return false;'>Home</a>
              <a href='#' data-page='resume' onclick='parent.loadPage(this.dataset.page);return false;'>Resume</a>
              <a href='#' data-page='schedule' onclick='parent.loadPage(this.dataset.page);return false;'>Schedule</a>
            </div>
          </body></html>">
        </iframe>
      </div>

      <!-- Right Content -->
      <div class="content-wrap">
        <iframe id="contentFrame" title="Content"
          srcdoc="<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'>
            <style>
              body{font-family:Arial;background:#f4fbf6;color:#2e4f32;padding:24px;margin:0}
              h2{text-align:center;margin:0 0 10px}
              p{text-align:center;margin:8px 0}
              .small{font-size:12px;color:#3b6b4a;margin-top:20px;text-align:center}
            </style>
          </head><body>
            <h2>Welcome to My Home Page</h2>
            <p>This is the home page content.</p>
          </body></html>">
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
